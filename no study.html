<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>say no study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-blue-500">
    <div class="flex items-center justify-between w-4/5 max-w-5xl p-5">
        <div class="flex flex-col items-start mr-10">
            <h1 id="quote" class="text-3xl font-bold bg-blue-500 text-white py-2 px-4 rounded-md mb-5">Loading...</h1>
        </div>
        <div class="relative w-[400px] h-[300px] rounded-lg overflow-hidden p-5 bg-white shadow-lg">
            <div class="relative w-full h-full rounded-lg overflow-hidden">
                <img id="dynamic-image" class="w-full h-full object-cover rounded-lg" src="" alt="Random image">
                <div class="absolute -top-5 -left-5 w-16 h-16 bg-blue-500 rounded-full"></div>
                <div class="absolute top-24 left-64 w-20 h-20 bg-red-400 rounded-full"></div>
            </div>
        </div>
    </div>

    <script>
        const csvFilePath = 'list.csv';

        function loadCSV() {
            Papa.parse(csvFilePath, {
                download: true,
                header: false,
                complete: function(results) {
                    const data = results.data;

                    const randomEntry = data[Math.floor(Math.random() * data.length)];
                    const imagePath = randomEntry[0];
                    const quote = randomEntry[1];

                    document.getElementById('dynamic-image').src = imagePath;
                    document.getElementById('quote').innerText = quote;
                }
            });
        }

        window.onload = loadCSV;
    </script>
</body>
</html>
